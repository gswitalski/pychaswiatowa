<footer class="footer" role="contentinfo">
    <div class="footer__content">
        <p class="footer__copyright">
            © {{ currentYear }} PychaŚwiatowa. Wszelkie prawa zastrzeżone.
        </p>
        <nav class="footer__links" aria-label="Linki prawne">
            @for (link of legalLinks; track link.path) {
                <a
                    class="footer__link"
                    [routerLink]="link.path"
                    [attr.aria-label]="link.ariaLabel ?? null"
                >
                    {{ link.label }}
                </a>
            }
        </nav>
    </div>
</footer>
