<a [routerLink]="recipeLink()" class="recipe-card-link">
    <mat-card class="recipe-card">
        <div class="card-image-container">
            @if (recipe().imageUrl) {
                <img
                    [src]="recipe().imageUrl"
                    [alt]="recipe().name"
                    class="card-image"
                />
            } @else {
                <div class="card-image-placeholder">
                    <mat-icon>restaurant_menu</mat-icon>
                </div>
            }

            @if (showRemoveAction()) {
                <button
                    mat-icon-button
                    class="card-menu-button"
                    [matMenuTriggerFor]="cardMenu"
                    (click)="onMenuClick($event)"
                    aria-label="Menu akcji"
                >
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #cardMenu="matMenu">
                    <button mat-menu-item (click)="onRemoveClick($event)">
                        <mat-icon>remove_circle_outline</mat-icon>
                        <span>Usu≈Ñ z kolekcji</span>
                    </button>
                </mat-menu>
            }
        </div>
        <mat-card-content>
            <h3 class="recipe-name">{{ recipe().name }}</h3>
            @if (shouldShowCategory() && recipe().categoryName) {
                <p class="recipe-category">{{ recipe().categoryName }}</p>
            }
        </mat-card-content>
    </mat-card>
</a>
