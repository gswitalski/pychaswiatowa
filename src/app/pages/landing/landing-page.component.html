<main class="landing-page">
    <!-- Hero Section -->
    <pych-hero [isAuthenticated]="isAuthenticated()"></pych-hero>

    <!-- Search Section -->
    <section class="search-section">
        <div class="container">
            <pych-public-recipes-search
                placeholder="Czego dzisiaj poszukujesz?"
                (searchSubmit)="onSearchSubmit($event)"
            />
        </div>
    </section>

    <!-- Recipes Sections -->
    <div class="container">
        <!-- Najnowsze -->
        <pych-public-recipes-section
            [title]="getSectionTitle('newest')"
            [recipes]="sectionsState().newest.data"
            [isLoading]="sectionsState().newest.isLoading"
            [errorMessage]="sectionsState().newest.errorMessage"
            (retry)="onSectionRetry('newest')"
        />

</main>
