<div class="register-page">
    @if (state().error; as error) {
        <div class="error-message">
            {{ error.message }}
        </div>
    }

    <pych-register-form
        [isLoading]="state().isLoading"
        [prefillEmail]="prefillEmail"
        (registerSubmit)="onRegisterSubmit($event)"
    />
</div>
