<div class="recipe-image-container">
    @if (fullImageUrl()) {
        <img
            [src]="fullImageUrl()"
            [alt]="'Zdjęcie przepisu: ' + recipeName()"
            class="recipe-image"
        />
    } @else {
        <div class="placeholder-image">
            <mat-icon>restaurant</mat-icon>
            <span>Brak zdjęcia</span>
        </div>
    }
</div>
