<div class="email-confirmed-page">
    <mat-card class="confirmed-card">
        <mat-card-header>
            <mat-icon mat-card-avatar class="success-icon">check_circle</mat-icon>
            <mat-card-title>Adres e-mail potwierdzony!</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <p class="message">
                Twój adres e-mail został pomyślnie zweryfikowany.
                Możesz teraz zalogować się do swojego konta.
            </p>
        </mat-card-content>

        <mat-card-actions>
            <a
                mat-raised-button
                color="primary"
                routerLink="/login"
                class="login-button"
            >
                Przejdź do logowania
            </a>
        </mat-card-actions>
    </mat-card>
</div>
