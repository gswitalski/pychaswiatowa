<div class="dashboard-container">
    @if (isLoading()) {
        <div class="loading-state">
            <mat-spinner diameter="48"></mat-spinner>
            <p>Ładowanie...</p>
        </div>
    } @else if (error()) {
        <div class="error-state">
            <p class="error-message">{{ error()?.message }}</p>
            <button mat-raised-button color="primary" (click)="retryLoad()">
                Spróbuj ponownie
            </button>
        </div>
    } @else {
        <pych-welcome-header [profile]="profile()" />

        <section class="navigation-tiles">
            @for (tile of navigationTiles; track tile.link) {
                <pych-navigation-tile [tileData]="tile" />
            }
        </section>

        <pych-recent-recipes-list [recipes]="recentRecipes()" />
    }
</div>
