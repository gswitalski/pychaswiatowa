<section class="recent-recipes">
    <h2>Ostatnio dodane przepisy</h2>

    @if (hasRecipes) {
        <div class="recipes-grid">
            @for (recipe of recipes; track recipe.id) {
                <mat-card class="recipe-card" [routerLink]="['/recipes', recipe.id]">
                    <div class="recipe-image">
                        @if (recipe.image_path) {
                            <img [src]="recipe.image_path" [alt]="recipe.name" />
                        } @else {
                            <div class="placeholder-image">
                                <mat-icon>restaurant</mat-icon>
                            </div>
                        }
                    </div>
                    <mat-card-content>
                        <h3 class="recipe-name">{{ recipe.name }}</h3>
                        <p class="recipe-date">{{ recipe.created_at | date: 'dd.MM.yyyy' }}</p>
                    </mat-card-content>
                </mat-card>
            }
        </div>
    } @else {
        <div class="empty-state">
            <mat-icon>menu_book</mat-icon>
            <p>Nie masz jeszcze żadnych przepisów</p>
            <a mat-raised-button color="primary" routerLink="/recipes/new">
                Dodaj pierwszy przepis
            </a>
        </div>
    }
</section>
