<section class="recent-recipes">
    <h2>Ostatnio dodane przepisy</h2>

    @if (hasRecipes) {
        <div class="recipes-grid">
            @for (recipe of recipes; track recipe.id) {
                <pych-recipe-card
                    [recipe]="toCardData(recipe)"
                    [routeType]="'private'"
                    [isOwnRecipe]="recipe.is_owner"
                    [inMyCollections]="recipe.in_my_collections"
                    [visibility]="recipe.visibility" />
            }
        </div>
    } @else {
        <div class="empty-state">
            <mat-icon>menu_book</mat-icon>
            <p>Nie masz jeszcze żadnych przepisów</p>
            <a mat-raised-button color="primary" routerLink="/recipes/new/start">
                Dodaj pierwszy przepis
            </a>
        </div>
    }
</section>
