<div class="dashboard-layout">
    <mat-toolbar color="primary" class="dashboard-header">
        <a routerLink="/dashboard" class="logo-link">
            <span class="logo-text">PychaŚwiatowa</span>
        </a>

        <span class="spacer"></span>

        <nav class="nav-links">
            <a mat-button routerLink="/recipes">
                <mat-icon>menu_book</mat-icon>
                Przepisy
            </a>
            <a mat-button routerLink="/collections">
                <mat-icon>collections_bookmark</mat-icon>
                Kolekcje
            </a>
        </nav>

        <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="Menu użytkownika">
            <mat-icon>account_circle</mat-icon>
        </button>

        <mat-menu #userMenu="matMenu">
            <a mat-menu-item routerLink="/profile">
                <mat-icon>person</mat-icon>
                <span>Profil</span>
            </a>
            <button mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Wyloguj się</span>
            </button>
        </mat-menu>
    </mat-toolbar>

    <main class="dashboard-content">
        <router-outlet />
    </main>
</div>
